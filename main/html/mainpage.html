<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcanzo a Aprobar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-center">

    <section class="vh-100 gradient-custom">
        <div class="container py-4 h-75">
          <div class="row d-flex justify-content-center align-items-center h-75">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Alcanzo a Aprobar</h2>
                    <p class="text-white-50 mb-2">Ingresa tu notas y porcentajes</p>
      
                    <div class="container" id="grades">
                        <div class="row" id="grade_1">
                            <div data-mdb-input-init class="form-outline form-white mb-2 pr-2 row col-4 mr-8 me-2">
                                <input type="number" id="txtGrade1" class="form-control form-control-md" />
                                <label class="form-label" for="txtGrade1">Nota</label>
                            </div>
                            <div data-mdb-input-init class="form-outline form-white mb-2 row col-4 mx-auto">
                                <input type="number" id="txtPercentage1" class="form-control form-control-md" />
                                <label class="form-label" for="txtPercentage1">Porcentaje</label>
                            </div>
                            <div data-mdb-input-init class="form-outline form-white mb-4 row col-4 mx-auto">
                                <button type="button" class="btn btn-danger" id="btnRemoveGrade1" onclick="removeGrade('grade_1')">Remover</button>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" id="btnNewGrade">Agregar nueva nota</button>

                    <button type="button" class="btn btn-success" id="btnCalculate">Calcular</button>

      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- script de bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/mainpage.js"></script>
</body>
</html>
